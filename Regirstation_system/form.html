<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="form.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="/create_contact" method="POST">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required  name="name1">
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required name="date">
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required name="email">
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required name="mb">
                        </div>
                        <div class="input-field">
                            <label>Choose a Course</label>
                            <select name="course" >
                                <option value="fed">Front End Developement</option>
                            <option value="ad">Android Developement</option>
                            <option value="bed">Back End Developement</option>
                            <option value="dsa">Learn Data Structures And Algorithms</option>
                            <option value="pb">Python BootCamp</option>
                            <option value="fsd">Full Stack Developement</option>
                            </select>

                        </div>
                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        
                    </div>
                </div>


                    <button class="nextBtn">
                        <span class="btnText">SUBMIT</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>

        </form>
    </div>

</body>
</html>
